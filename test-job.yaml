apiVersion: batch/v1
kind: Job
metadata:
  name: gameoflife
spec:
  template:
    metdata:
      annotations:
        alpha.image.policy.openshift.io/resolve-names: '*'
    spec:
      containers:
      - name: gameoflife
        image: gameoflife:local-build
        imagePullPolicy: Always
        command: ["python3",  "/usr/bin/build.py"]
        env:
        - name: DB
          value: 'redhat'
        - name: SERVER
          value: '172.30.25.239'
      restartPolicy: Never
