---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: builds
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  storageClassName: ocs-storagecluster-cephfs
---
apiVersion: batch/v1
kind: Job
metadata:
  name: gameoflife
spec:
  template:
    metdata:
      annotations:
        alpha.image.policy.openshift.io/resolve-names: '*'
    spec:
      affinity:
        nodeAffinity: 
          requiredDuringSchedulingIgnoredDuringExecution: 
            nodeSelectorTerms:
            - matchExpressions:
              - key: kubernetes.io/hostname
                operator: NotIn 
                values:
                - perf1-mz8bt-worker-cv55w
      containers:
      - name: gameoflife
        image: gameoflife:local-build
        imagePullPolicy: Always
        command: ["python3",  "/usr/bin/build.py"]
        volumeMounts:
          - name: builds
            mountPath: /opt/builds
      volumes:
        - name: builds
          persistentVolumeClaim:
            claimName: builds
            readOnly: false
      restartPolicy: Never

